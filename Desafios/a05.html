<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 05</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif}
        button{padding: 30px;
        font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>    
    <button onclick="iniciar()">Converter</button>
    <section id="resul">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    

    <script>
        function iniciar(){   
            let res = document.getElementById("resul")         
            let metros = Number(window.prompt("Digite um distância em metros (m)"))
            let km = (metros/1000).toLocaleString('pt-BR')
            let hm = (metros/100).toLocaleString('pt-BR')
            let dam = (metros/10).toLocaleString('pt-BR')
            let dm = (metros*10).toLocaleString('pt-BR')
            let cm = (metros*100).toLocaleString('pt-BR')
            let mm = (metros*1000).toLocaleString('pt-BR')

            res.innerHTML = `<h2>A distância de ${metros} metros, corresponde a...</h2>`

            res.innerHTML += `<p>${km} quilômetros (Km)</p>`
            res.innerHTML += `<p>${hm} hectômetros (Hm)</p>`
            res.innerHTML += `<p>${dam} decâmetros (Dam)</p>`
            res.innerHTML += `<p>${dm} decímetros (dm)</p>`
            res.innerHTML += `<p>${cm} centímetros (cm)</p>`
            res.innerHTML += `<p>${mm} milímetros (mm)</p>`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif}
        button{padding: 30px;
        font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>    
    <button onclick="iniciar()">Antecessor e Sucessor</button>
    

    <script>
        function iniciar(){            
            let num = Number(window.prompt(`Digite um número inteiro qualquer`))
            window.alert(`Antes de  ${num}, temos o número  ${num-1}\nDepois do  ${num}, temos o número  ${num+1}.`)
        }
    </script>
</body>
</html>

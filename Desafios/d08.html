<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 08</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif}
        button{padding: 30px;
        font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>    
    <button onclick="calcularDesconto()">Desconto de 10%</button>
    <section id="resul">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    

    <script>
        
        function calcularDesconto(){   
            let res = document.getElementById("resul")         
            let produto = String(window.prompt("Qual é o produto que você está comprando?"))
            let precoProduto = Number(window.prompt(`Qual é o preço de ${produto}?`))
            

            res.innerHTML = `<h2>Calculando desconto de 10% para ${produto}</h2>`

            res.innerHTML += `<p>O preço original era ${precoProduto.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}.</p>`
            res.innerHTML += `<p>Você acaba de ganhar ${(precoProduto*0.1).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} de desconto (10%).</p>`
            res.innerHTML += `<p>No fim, você vai pagar  ${(precoProduto*0.9).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} no produto ${produto}.</p>`
        }
    </script>
</body>
</html>

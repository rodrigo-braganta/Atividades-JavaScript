<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 09</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif}
        button{padding: 30px;
        font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>    
    <button onclick="reajustarSalario()">Reajustar Salário</button>
    <section id="resul">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    

    <script>
        
        function reajustarSalario(){   
            let res = document.getElementById("resul")         
            let funcionario = String(window.prompt("Qual é o nome do funcionário?"))
            let salario = Number(window.prompt(`Qual é o salário do ${funcionario}?`))
            let porcentagem = Number(window.prompt(`O salário de ${funcionario} vai ser reajustado em qual porcentagem?`))

            let salarioCorrigido =  (1 + (porcentagem/100)) * salario;

            let aumentoSalarial = porcentagem/100
            

            res.innerHTML = `<h2>${funcionario} recebeu um aumento salarial!</h2>`

            res.innerHTML += `<p>O salário atual era ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`

            res.innerHTML += `<p>Com um aumento de ${porcentagem}%, o salário vai aumentar ${(salario*aumentoSalarial).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no próximo mês.</p>`

            res.innerHTML += `<p>E a partir daí, ${funcionario} vai passar a ganhar ${(salarioCorrigido).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`

            
            
        }
    </script>
</body>
</html>

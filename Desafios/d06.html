<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif}
        button{padding: 30px;
        font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>    
    <button onclick="iniciar()">Converter</button>
    <section id="resul">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    

    <script>
        function iniciar(){   
            let res = document.getElementById("resul")         
            let celsius = Number(window.prompt("Digite um temperatura em ºC(Celsius)"))
            let f = (celsius*1.8 )+32
            let k = celsius+273.15
            
            res.innerHTML = `<h2>A distância de ${celsius} ºC, corresponde a...</h2>`

            res.innerHTML += `<p>${k.toFixed(2)}ºK (Kelvin)</p>`
            res.innerHTML += `<p>${f.toFixed(2)}ºF (Fahrenheit)</p>`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 07</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif}
        button{padding: 30px;
        font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Conversor R$ ⇾ US$ </h1>    
    <button onclick="iniciar()">Converter</button>
    <section id="resul">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    

    <script>
        let dolar = window.prompt("Antes de mais nada. Quanto está a cotação do dólar agora?")
        function iniciar(){   
            let res = document.getElementById("resul")         
            let carteira = Number(window.prompt("Quantos R$ você tem na carteira?"))
            res.innerHTML = `<h2>Resultado da conversão</h2>`

            res.innerHTML += `<p>Com ${carteira.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} você pode comprar $${(carteira/dolar).toFixed(2)} dólares.</p>`
        }
    </script>
</body>
</html>

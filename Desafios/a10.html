<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 10</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif}
        button{padding: 30px;
        font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>    
    <button onclick="calcular()">Calcular</button>
    <section id="resul">
        <p>Considerando uma equação no formato <em><strong>a</strong>x<sup>2</sup> + <strong>b</strong> x + <strong>c</strong> = 0</em>, aperte o botão acima para calcular o valor de &Delta;.</p>
    </section>
    

    <script>
        
        function calcular(){   
            let res = document.getElementById("resul")
            let valorA = Number(window.prompt("Qual é o valor de a?"))
            
            let valorB = Number(window.prompt(`Qual o valor de b?`))

            let valorC = Number(window.prompt(`Qual é o valor de c?`))

           let delta = (valorB**2) - (4 * valorA * valorC)
            

            res.innerHTML = `<h2>Resolvendo Bhaskara</h2>`

            res.innerHTML += `<p>A equalção atual é <strong>${valorA}x<sup>2</sup> + ${valorB}x + ${valorC} = 0</strong></p>`

            res.innerHTML += `<p>O cálculo realizado será <strong>&Delta; = ${valorB}<sup>2</sup> - 4 . ${valorA} . ${valorC}</strong></p>`

            res.innerHTML += `<p>O valor calculado foi <mark><strong>&Delta; = ${delta}</strong></mark>.</p>`

        }
    </script>
</body>
</html>

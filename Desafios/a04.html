<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif}
        button{padding: 30px;
        font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>    
    <button onclick="iniciar()">Comprar produto</button>
    

    <script>
        function iniciar(){            
            let produto = String(window.prompt(`Que produto você está comprando?`))
            let valor = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))          
            let pagamento = Number(window.prompt(`Qual o valor que você deu para pagar ${produto}?`))

            window.alert(`Você comprou ${produto} que custou ${valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) }.\nDeu ${pagamento.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} em dinheiro e vai receber ${(pagamento-valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })} de troco`)
        }
    </script>
</body>
</html>

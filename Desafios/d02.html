<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        body{font: normal 1em arial;}
            h1 { font: normal 2em 'Pacifico' }
            button{padding: 30px;
                    font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>    
    <button onclick="desafio()">Inicie o desafio</button>
    

    <script>
        function desafio(){
            let nome = String(window.prompt("Qual é o seu nome?"))
            let idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`))
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>

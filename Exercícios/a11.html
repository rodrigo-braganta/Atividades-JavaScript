<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body{font: normal 1em arial;}
        h1 { font: normal 2em 'Pacifico' }
        button{padding: 30px;
                font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button onclick="clicou()" >Calcular média</button>
    <section id="resul">

    </section>
    
    <script>
        let res = document.getElementById("resul")
        function clicou(){
            let nome = window.prompt("Qual é o nome do aluno?")
            let nota1 = Number(window.prompt("Qual foi a primeira nota de " + nome))
            let nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}`))
            let media = (nota1+nota2)/2

            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p>`

            res.innerHTML += `As notas obtidas foram <mark>${nota1} e ${nota2}</mark>.</p>`

            res.innerHTML += `<p>A média final será <mark>${media}</mark></p>`

            if (media <= 5){
                res.innerHTML += `<p>A mensagem que temos é: <strong style="color:red">Estude um pouco mais!</strong></p>`
            }   else {
                res.innerHTML += `<p>A mensagem que temos é: <strong style="color:red">Meus parabéns!</strong> </p>`
            }

        }
    </script>
</body>
</html>

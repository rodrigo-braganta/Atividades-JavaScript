<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font: normal 1em arial;}
        input{padding: 30px;
            font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <input type="button" value="Calcular média" onclick="clicou()">
    <section id="resul">
        
    </section>

    <script>
        function clicou(){
            let res = document.getElementById("resul")
            let nome = window.prompt("Qual o nome do aluno?")
            let nota1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}`))
            let nota2 = Number(window.prompt(`Além de ${nota1}, qual foi a outra nota de ${nome}?`))
            let media = (nota1+nota2)/2
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark>.</p> <p>As notas obtidas foram <mark>${nota1} e ${nota2}</mark>.</p> <p>A média final será <mark>${(media)}</mark>.</p>`
        }
    </script>

</body>
</html>

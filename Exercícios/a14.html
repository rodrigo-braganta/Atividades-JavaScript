<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body{font: normal 1em arial;}
        h1 { font: normal 2em 'Pacifico' }
        button{padding: 30px;
                font: normal 1em arial;}
       
        
    </style>
</head>
<body>
    <h1>Interagindo com o sistema</h1>
    <button onclick="clicou()">Clique em mim</button>
    <section id="resul">

    </section>

    <script>
        function clicou(){
        let data = Date()
        let res = document.getElementById("resul")

        res.innerHTML = `<p>O que eu recebi do sistema foi <mark>${data}</mark></p>`
    }
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body{font: normal 1em arial;}
        h1 { font: normal 2em 'Pacifico' }
        button{padding: 30px;
                font: normal 1em arial;}
       
        
    </style>
</head>
<body>
    <h1>Analisando data e hora do Sistema</h1>
    <button onclick="clicou()">Iniciar Análise</button>
    <section id="resul">

    </section>

    <script>
        function clicou(){
            let data = new Date();
            let dia = String(data.getDate()).padStart(2,"0");
            let diasem = ['Dom',"Seg","Ter","Qua","Qui","Sex","Sáb"]
            let mes = ['Jan' , "Fev", 'Mar', 'Abr','Mai','Jun','Jul', 'Ago', 'Set', 'Out', 'Nov','Dez'] 
            let ano = data.getFullYear();
            let dataAtual = dia + "/" + mes + "/" + ano;
            let res = document.getElementById("resul")

            res.innerHTML = `<p>Dia: <mark>${dia}</mark></p>`
            res.innerHTML += `<p>Mês: <mark>${mes[data.getMonth()]} </mark></p>`
            res.innerHTML += `<p>Ano: <mark>${ano}</mark></p>`
            res.innerHTML += `<p>Dia da semana: <mark>${diasem[data.getDay()]}</mark></p>`
            res.innerHTML += `<p>Hora: <mark>${data.getHours()}</mark></p>`
            res.innerHTML += `<p>Minutos: <mark>${data.getMinutes()}</mark></p>`
            res.innerHTML += `<p>Segundos: <mark>${data.getSeconds()}</mark></p>`
        }
    </script>
</body>
</html>

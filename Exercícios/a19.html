<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body{font: normal 1em arial;}
        h1{ font: normal 2em 'Pacifico' }
        #cal{ font: normal 1.5em 'Pacifico' }
        button{padding: 30px;
                font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Múltiplas ações</h1>
    <button onclick="clicou()">Clique para Iniciar</button>
    <section id="resul">
        <p>Clique no botão acima para começar.</p>
    </section>

    <script>
        let res = document.getElementById("resul")
        function clicou(){
            let num1 = Number(window.prompt("Primeiro valor:"))
            let num2 = Number(window.prompt("Segundo valor:"))
            let alternativa = Number( window.prompt(`Valores informados: ${num1} e ${num2} \nO que vamos fazer? \n[1] Somar \n[2] Subtrair \n[3] Multiplicar \n[4] Dividir`))

            res.innerHTML = `<p id="cal">Calculando...</p>`

            switch(alternativa){
                case 1:
                res.innerHTML += `<p>${num1} + ${num2} = <strong>${num1+num2}</strong></p>`
                break
                case 2:
                res.innerHTML += `<p>${num1} - ${num2} = <strong>${num1-num2}</strong></p>`
                break
                case 3:
                res.innerHTML += `<p>${num1} x ${num2} = <strong>${num1*num2}</strong></p>`
                break
                case 4:
                res.innerHTML += `<p>${num1} / ${num2} = <strong>${(num1/num2).toLocaleString('pt-BR')}</strong></p>`
                break
                default:
                res.innerHTML = `<p>OPÇÃO INVÁLIDA! Você digitou <strong>${num1}</strong> e <strong>${num2}</strong>, mas não sei o que fazer com eles.</p>`
                break
            }

        }
    </script>
</body>
</html>

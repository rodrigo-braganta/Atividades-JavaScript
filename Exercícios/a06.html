<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font: normal 1em arial;}
        input{padding: 30px;
         font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <input type="button" value="Iniciar a soma" onclick="clicou()">
    <section id="resul">
        <p></p>
    </section>

    <script>
        function clicou(){
        let n1 = Number(window.prompt("Digite um número:"))
        let n2 = Number(window.prompt("Digite outro número:"))
        let res = window.document.querySelector("section#resul")

        res.innerHTML = `<p>A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${n1+n2}!</strong></p>`}
    </script>
</body>
</html>

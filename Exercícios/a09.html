<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body{font: normal 1em arial;}
        h1 { font: normal 2em 'Pacifico' }
        button{padding: 30px;
                font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="clicou()">Clique em mim</button>
    <button onclick="zerou()">Zerar o contador</button>
    <section id="resul">

    </section>

    <script>
        let cont = 0
        let res = document.getElementById("resul")
        function clicou(){
            
            cont++
           
            res.innerHTML = `<p>O contador está com <mark>${cont}</mark> cliques</p>`
        }
        function zerou(){
            cont = 0
            res.innerHTML = null
        }
    </script>
</body>
</html>

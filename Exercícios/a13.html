<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body{font: normal 1em arial;}
        h1 { font: normal 2em 'Pacifico' }
        button{padding: 30px;
                font: normal 1em arial;}
       
        
    </style>
</head>
<body>
    <h1>Maior valor</h1>
    <button onclick="clicou()">Clique para começar</button>
    <section id="resul">

    </section>

    <script>
        function clicou(){
            let num1 = Number(window.prompt("Digite um número:"))
            let num2 = Number(window.prompt("Digite outro número:"))
            let maior
            if (num1 > num2){
                maior = `o maior valor é <strong>${num1}</strong>`
            } else if (num1 < num2){
                maior = `o maior valor é <strong>${num2}</strong>`
            } else {
                maior = `ambos são <strong>IGUAIS</strong>`
            }
            let res = document.getElementById("resul")

            res.innerHTML = `<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, ${maior}</p>`

        }
    </script>
</body>
</html>

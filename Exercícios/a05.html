<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <style>
        body{font: normal 1em arial;}
        input{padding: 30px;
            font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <input type="button" value="Clique para calcular" onclick="clicou()">
    <section id="resul">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        window.alert("Seja bem-vindo(a) ao meu site!")
        function clicou(){
            let num = window.prompt("Digite um número:")
            let res = window.document.getElementById("resul")

            res.innerHTML = `<p>O dobro de ${num} é ${num*2} e a metade é ${num/2}!`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body{font: normal 1em arial;}
        h1 { font: normal 2em 'Pacifico' }
        button{padding: 30px;
                font: normal 1em arial;}
    </style>
</head>
<body>
    <h1>JavaScript Externo</h1>
    <button onclick="acao1()">Ação 1 </button>
    <button onclick="acao2()">Ação 2</button>
    <button onclick="acao3()">Ação 3</button>
    <button onclick="acao4()">Ação 4</button>
    <section id="resul">
        <p>Aqui vou registrar suas ações com os botões acima.</p>
    </section>

    <script>
        let res = document.getElementById("resul")
        function acao1(){
            res.innerHTML += `<p>Clicou no primeiro botão</p>`
        }
        function acao2(){
            res.innerHTML += `<p>Clicou no segundo botão</p>`
        }
        function acao3(){
            res.innerHTML += `<p>Clicou no terceiro botão</p>`
        }
        function acao4(){
            res.innerHTML += `<p>Clicou no quarto botão</p>`
        }

    </script>
</body>
</html>
